<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav>
                <a class="nav" href="https://google.com/about">About</a>
                <a class="nav" href="https://google.com/store">Store</a>
            </nav>
            <nav>
                <a class="nav-right" href="index.html">Go Back To Google Search</a>
            </nav>
        </header>
        <main>
            <div>
                <img id="logo" src="Logo.svg" alt="Google Logo">
            </div>
            <div>
                <form id="form" class="search" action="https://www.google.com/search" method="GET">
                    <input class="search-box" type="text" name="q" autocomplete="off">
                    <!--Add input tmb=isch after the query search to search for an image-->
                    <input type="hidden" name="tbm" value="isch">
                </form>
            </div>
            <div class="button">
                <button type="submit" form="form">Google Image Search</button>
            </div> 
            <div class="spacing"></div>         
        </main>
